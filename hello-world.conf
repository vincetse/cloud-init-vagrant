{
    "name": "hello-world",
    "labels": [
        "env=prod",
        "region=us-east"
    ],
    "services": [
        {
            "name": "web",
            "image": "docker.io/infrastructureascode/hello-world:latest",
            "runtime": "io.containerd.runtime.v1.linux",
            "process": {
                "uid": 0,
                "gid": 0
            },
            "labels": [
                "env=prod"
            ],
            "network": true,
            "replicas": 3,
            "endpoints": [
                {
                    "service": "web",
                    "protocol": "http",
                    "host": "example.com",
                    "port": 8080,
                    "tls": false
                }
            ]
        }
    ]
}
